  script:
    - go test -v -race -coverprofile=coverage.out -covermode=atomic ./... 2>&1 | tee test-report.txt
    - go tool cover -func=coverage.out | tee coverage.txt
    - go tool cover -html=coverage.out -o coverage.html
    - go install github.com/jstemmer/go-junit-report/v2@latest && go-junit-report -set-exit-code < test-report.txt > junit-report.xml
  coverage: '/total:\s+\(statements\)\s+(\d+\.\d+)%/'
  artifacts:
    reports:
      junit: terrareg-go/junit-report.xml
    paths:
      - terrareg-go/coverage.out
      - terrareg-go/coverage.txt
      - terrareg-go/coverage.html
