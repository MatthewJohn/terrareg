image: python:3.10

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  MYSQL_DATABASE: terrareg-integration
  MYSQL_ROOT_PASSWORD: password

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/
    - terraform-docs


.before_script_python:
  before_script:
    - python --version  # For debugging
      #- pip install --proxy=$http_proxy virtualenv
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install -r requirements.txt
      #- pip install --proxy=$http_proxy -r requirements.txt

.test_image:
  image: $CI_REGISTRY/terrareg-test-image:v${CI_COMMIT_SHORT_SHA}

unit-integration-selenium-tests:
  stage: test
  extends: .test_image
  script:
    # Perform database migration
    - alembic upgrade head
    # Run integration tests
    - http_proxy= HTTP_PROXY= coverage run -m pytest --verbose --junitxml=./pytest-report.xml ./test
    - coverage report --include='./terrareg/*'
    - coverage xml
  artifacts:
    reports:
      junit: pytest-report.xml

mysql-integration-selenium-tests:
  stage: test
  extends: .test_image
  needs:
    - unit-integration-selenium-tests
  services:
    - name: mariadb:10.8
      alias: mysql
  variables:
    # Set database url for integration tests
    INTEGRATION_DATABASE_URL: mysql+mysqlconnector://root:${MYSQL_ROOT_PASSWORD}@mysql/${MYSQL_DATABASE}
    # Set datbase URL for schema migration
    DATABASE_URL: mysql+mysqlconnector://root:${MYSQL_ROOT_PASSWORD}@mysql/${MYSQL_DATABASE}
  script:
    # Perform database migration
    - alembic upgrade head
    # Run integration tests
    - http_proxy= HTTP_PROXY= coverage run -m pytest --verbose --junitxml=./pytest-report.xml ./test/integration ./test/selenium
    - coverage report --include='./terrareg/*'
    - coverage xml
  artifacts:
    reports:
      junit: pytest-report.xml

build-wheel:
  stage: build
  extends: .before_script_python
  script:
    - python setup.py bdist_wheel
    # an alternative approach is to install and run:
    - pip install dist/*
      #- pip install --proxy=$http_proxy -r requirements.txt
    # run the command here
  artifacts:
    paths:
      - dist/*.whl

build-test-docker-image:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
      - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
      - docker build -f Dockerfile.tests -t $CI_REGISTRY/terrareg-test-image:v${CI_COMMIT_SHORT_SHA} --build-arg http_proxy=$http_proxy --build-arg HTTP_PROXY=$http_proxy --build-arg https_proxy=$https_proxy --build-arg HTTPS_PROXY=$https_proxy .
      - docker push $CI_REGISTRY/terrareg-test-image:v${CI_COMMIT_SHORT_SHA}

release:
  stage: deploy
  image: semantic-release:latest
  cache:
    paths:
      - node_modules/
  variables:
    GITLAB_TOKEN: $GITLAB_TOKEN
    GIT_STRATEGY: clone
  script:
    - semantic-release
  only:
    - main

stages:
 - build
 - test
 - deploy
